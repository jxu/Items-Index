	xhr.onload = function(e) {
		var uInt8Array = new Uint8Array(this.response);
		var db = new SQL.Database(uInt8Array);
		
		var contents = db.exec("SELECT * FROM listing WHERE item_name='Casino Token'");
		console.log(contents[0]);
		//console.log("done");
	};
	xhr.send();
};
